#cloud-config
package_update: true
package_upgrade: true

packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

runcmd:
  # Install Docker
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  - systemctl enable docker
  - systemctl start docker
  - usermod -aG docker root
  
  # Install Tailscale
  - curl -fsSL https://tailscale.com/install.sh | sh
  - |
    if [ -n "${tailscale_authkey}" ]; then
      tailscale up --authkey=${tailscale_authkey} --accept-routes
    else
      echo "Tailscale installed but not configured. Run 'tailscale up' manually."
    fi

write_files:
  - path: /etc/motd
    content: |
      ╔════════════════════════════════════════╗
      ║     Virtual Homelab VPS - Ready!      ║
      ╚════════════════════════════════════════╝
      
      Docker:    $(docker --version 2>/dev/null || echo "Not installed")
      Compose:   $(docker compose version 2>/dev/null || echo "Not installed")
      Tailscale: $(tailscale version 2>/dev/null || echo "Not installed")
      
      Next steps:
      - Check Tailscale: tailscale status
      - Deploy services: docker compose up -d
      
    permissions: '0644'
