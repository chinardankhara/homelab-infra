version: '3.9'

services:
  ghostfolio:
    image: ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - ACCESS_TOKEN_SALT=my-salt-string-change-me-123
      - JWT_SECRET_KEY=my-jwt-secret-change-me-456
      - DATABASE_URL=postgresql://ghostfolio:CHANGE_ME_db_password@ghostfolio-db:5432/ghostfolio?sslmode=disable
      - REDIS_HOST=ghostfolio-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=CHANGE_ME_redis_password
    depends_on:
      - ghostfolio-db
      - ghostfolio-redis
    restart: unless-stopped

  ghostfolio-db:
    image: postgres:15-alpine
    container_name: ghostfolio-db
    environment:
      - POSTGRES_DB=ghostfolio
      - POSTGRES_USER=ghostfolio
      - POSTGRES_PASSWORD=CHANGE_ME_db_password
    volumes:
      - ghostfolio-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ghostfolio -U ghostfolio"]
      interval: 10s
      timeout: 5s
      retries: 5

  ghostfolio-redis:
    image: redis:alpine
    container_name: ghostfolio-redis
    command: requirepass CHANGE_ME_redis_password
    restart: unless-stopped
    volumes:
      - ghostfolio-redis-data:/data

volumes:
  ghostfolio-postgres-data:
  ghostfolio-redis-data:
